name: Build and Push Image
on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and push image
    runs-on: ubi8  # Self-hosted Runner nutzen 
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setze ICINGA Zugangsdaten
      run: |
        sed -i "s|username=|username=${{ secrets.ICINGA_USERNAME }}|g" ./src/etc/yum.repos.d/ICINGA.repo
        sed -i "s|password=|password=${{ secrets.ICINGA_PASSWORD }}|g" ./src/etc/yum.repos.d/ICINGA.repo
        echo "${{ secrets.RH_CLIENT_KEY }}" | tee ./src/etc/pki/entitlement/client-key.pem > /dev/null
    
    - name: Build Image
      id: build-base-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: base
        tags: latest
        containerfiles: |
          ./build/Containerfile.Base

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Containerfile
          
    - name: Push To Registry
      id: push-to-registry
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-registry.outputs.registry-paths }}"
